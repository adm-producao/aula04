## 1. Definições

### Capacidade Produtiva

**Definição:** Capacidade é o volume máximo potencial por unidade de tempo de atividade de agregação de valor que pode ser atingindo por uma unidade produtiva sob condições normais de operação [Corrêa, 2017].

**Nível de capacidade:**

- Máquinas ou funcionários individuais
- Centros de produção (composto por máquinas e funcionários)
- Planta

---

## 1. Definições

### Formas de Medir a Capacidade

- Pela quantidade de saídas
- Pela quantidade de insumos

### Determinação da Capacidade

- Itens processados por unidade de tempo
- Tempo disponível de produção: número de horas que podem ser usadas para produção

---

**Exemplo:**

]

## 2. Utilização e Eficiência

### Capacidade Produtiva: Tipos

**Capacidade instalada:** capacidade máxima de produção ininterrupta, sem que seja considerada nenhuma perda.

**Capacidade total teórica (de projeto):** capacidade máxima de produção durante a jornada de trabalho disponível.

**Capacidade efetiva:** capacidade teórica subtraindo-se as indisponibilidades.

**Capacidade para planejamento (capacidade real de produção):** capacidade de produção considerando todas as perdas.


---

## 2. Utilização e Eficiência

### Perdas de Capacidade de Produção

**Exemplos de perdas de capacidade:**

- Paradas para manutenção
- Perdas por retrabalho ou refugo de produtos
- Tempo de preparação (setup)
- Tempo em que o equipamento não está operando porque não há WIP (work in process - estoque em processo) para processar
- Tempo ocioso sem operador: tempo em que o WIP está pronto, porém há nenhum operador disponível


---

## 2. Utilização e Eficiência

### Utilização

**Definição:** Utilização mede quanto da capacidade teórica tem sido feita disponível.

&gt; Utilização = Capacidade efetiva disponível (utilizada) / Capacidade teórica de projeto

**Exemplo:** Em um processo de prestação de serviços que trabalhe 8 horas por dia. Dessas 8 horas teóricas o setor trabalhou, 6 horas. Determine sua utilização.

Utilização = 6/8 = 0,750 = 75%

---

## 2. Utilização e Eficiência

### Eficiência

**Definição:** Eficiência reflete quão bem o período de disponibilidade do processo está sendo usado.

&gt; Eficiência = volume de produção real / capacidade efetiva   
&gt; Eficiência = Saídas demonstradas / Saídas-padrão

**Exemplo:** Em 6 horas trabalhadas, um funcionário bem treinado, trabalhando com eficiência-padrão, teria atendido, por exemplo, 24 clientes (4 clientes por hora). No entanto, o funcionário atendeu nas 6 horas apenas 21 clientes. Determine a sua eficiência.

Eficiência = 21/24 = 0,875 = 87,5%

---

## 2. Utilização e Eficiência

### Capacidade Real

**Definição:** Capacidade para planejamento ou capacidade real

&gt; Cap. real = Cap. total teórica × Utilização × Eficiência

**Exemplo:** Considere que um setor responsável por um processo de prestação de serviços trabalhe 8 horas por dia 5 dias por semana. Um funcionário do setor bem treinado, trabalhando com eficiência-padrão, teria atendido, em média, 3 clientes por hora. Considerando que a utilização dos funcionários no setor é igual 80% e sua eficiência é igual a 90%, determine a capacidade real semanal de dois funcionários.

---

## 2. Utilização e Eficiência

### Exercício

A demanda semanal estimada para um centro de trabalho é de 100 unidades. Cada funcionário é capaz de produzir 3 unidades por hora considerando a saída-padrão. Considerando que a taxa de utilização e de eficiência deste centro são ambas iguais a 50% e que cada funcionário trabalha 40 horas por semana, determine o número de funcionários que este centro de trabalho deve ter.

&gt; Cap. real = Cap. total teórica × Utilização × Eficiência

--

- Utilização = 50%
- Eficiência = 50%
- Capacidade teórica = 120 unidades por semana por funcionário



---

## 2. Utilização e Eficiência

### Exercício de Aplicação

Um centro de trabalho tem 160 horas de trabalho disponível por mês e é capaz de produzir 120 unidades por hora de trabalho. No entanto, no mês anterior ele produziu mercadorias por 130 horas (preparação e ajustes da máquina, reuniões, manutenção de máquina), produzindo um total de 13000 unidades no mês (100 unidades por hora). Qual é a capacidade teórica mensal, a utilização e a eficiência do centro de trabalho?

--

- Capacidade teórica = 160 × 120 = 19200
- Considerando capacidade em horas: Utilização = 130/160 = 0,8125
- Considerando capacidade em quantidade de saídas: Utilização = 15600/19200 = 0,8125
- Eficiência = 100/120 = 13000/15600 = 0,8333

---

Um centro de trabalho tem 160 horas disponível por mês de trabalho e é capaz de produzir 120 unidades por hora de trabalho. No entanto, no mês anterior ele produziu mercadorias por 130 horas (preparação e ajustes da máquina, reuniões, manutenção de máquina), produzindo um total de 16900 unidades no mês (130 unidades por hora). Qual é a capacidade teórica mensal, a utilização e a eficiência do centro de trabalho?

--

- Capacidade teórica = 160 × 120 = 19200
- Considerando a capacidade em horas: Utilização = 130/160 = 0,8125
- Eficiência = 130/120 = 1,0833

## 3. Eficácia Global de Equipamento (OEE)

### Definição

**Eficácia global de equipamento (OEE)** é um índice de eficiência usado para avaliar a eficácia de equipamentos de operações produtivas baseado em três aspectos: disponibilidade (D), desempenho (P) e qualidade (Q). O OEE é dado por:

&gt; OEE = D × P × Q


---


## 3. Eficácia Global de Equipamento (OEE)

**Exemplo:** Compute o OEE para uma máquina considerando um índice de disponibilidade D=0,8; índice de desempenho P=0,7 e índice de qualidade Q=0,9

--

OEE = D × P × Q = 0,8 × 0,7 × 0,9 = 0,504

--

### Avaliação do OEE

- OEE &lt; 65%: inaceitável
- 65% ≤ OEE &lt; 75%: Razoável
- 75% ≤ OEE &lt; 85%: Aceitável
- 85% ≤ OEE &lt; 95%: Bom
- OEE &gt; 95%: Excelente


---

## 3. Eficácia Global de Equipamento (OEE)

### Cálculo do OEE

**Tempo de carregamento:** tempo disponível para produção menos todas as paradas planejadas.

**Tempo operacional total:** tempo operacional total menos as perdas de disponibilidade. Exemplos de perdas de disponibilidades: (i) Tempo com setup e ajustes; (ii) Parada por quebra de equipamento.

**Tempo operacional líquido:** tempo operacional disponível menos o tempo perdido por velocidade menor como, por exemplo, (i) Perdas de treinamento (pessoal novo), (ii) Pessoal com baixo rendimento; (iii) Atrasos relacionados à tecnologia.

**Tempo operacional útil:** Tempo operacional líquido menos perdas de qualidade como, por exemplo, (i) Perdas de retrabalho (ii) Tratamento de reclamações, (iii) produto defeituosa.

---

## 3. Eficácia Global de Equipamento (OEE)

### Índices do OEE

**Índice de disponibilidade D:** a razão entre o tempo de carregamento e o tempo operacional total.

**Índice de desempenho P:** razão entre o tempo operacional líquido e o tempo operacional total ou a razão entre a taxa de produção real e a taxa de produção padrão.

**Índice de qualidade Q:** razão entre o tempo operacional útil e o tempo operacional líquido ou a taxa de itens conformes.

&gt; OEE = D × P × Q


---

## 3. Eficácia Global de Equipamento (OEE)

### Exemplo 1

Determine os índices de disponibilidade (D), de desempenho (P), de qualidade (Q) e o OEE.

- Tempo de carregamento: 35h (com 5h de perdas)
- Tempo operacional total: 27h (com 8h de perdas)
- Tempo operacional líquido: 23h (com 4h de perdas)
- Tempo operacional útil: 21h (com 2h de perdas)


---

## 3. Eficácia Global de Equipamento (OEE)

### Exemplo 2

Em um período típico de sete dias, uma máquina particular tem capacidade para trabalhar por 150 horas (tempo de carregamento). O tempo médio com setups e ajustes é de 15 horas e o tempo médio de quebra é de 5 horas a cada sete dias. O tempo de ciclo de produção é igual a 30 minutos (0,5 hora) e durante o período em que a máquina está disponível foram produzidas 234 peças. Subsequentemente, 3% das peças processadas pela máquina mostram algum tipo de defeito. Determine o OEE desta máquina.

--

- D = 130/150 = 0,86
- P = (0,5 × 234)/(130) = 234/(2 × 130) = 0,9
- Q = 0,97
- OEE = D × P × Q = 0,86 × 0,9 × 0,97 = 0,75 (OEE aceitável)

## 4. Decisões Envolvendo a Gestão da Capacidade

### Decisões por Horizonte de Tempo

**Longo prazo:**

- Determinação do nível global de capacidade no longo prazo
- Determinação de padrões de decisões para alteração dos níveis globais de capacidade

**Médio prazo:**

- Produção nivelada ou acompanhar a demanda com a produção
- Composto de funcionários próprios e de terceiros usar para atender a flutuação de demanda

---

## 4. Decisões Envolvendo a Gestão da Capacidade

### Decisões por Horizonte de Tempo

**Curto prazo:**

- Alocação de recursos a tarefas
- Acomodação das flutuações de demanda no curtíssimo prazo


---

## 4. Decisões Envolvendo a Gestão da Capacidade

### Decisões sobre Capacidade

**Decisões sobre capacidade** , em geral, envolvem:

1. Avaliação da capacidade existente
2. Previsão de necessidades futuras de capacidade
3. Identificação de diferentes formas de alterar a capacidade a curto, médio e longo prazo
4. Identificação de diferentes formas de alterar a demanda
5. Avaliação econômica, operacional e tecnológica de alternativas de alterar a capacidade
6. Seleção de alternativas para a obtenção de capacidade adicional

## 5. Planejamento da Capacidade com Base em Ponto de Equilíbrio

### Ponto de Equilíbrio

Na análise do ponto de equilíbrio, calcula-se o **nível de produção** a partir do qual a planta ou unidade operação **começa a dar lucro**, ou seja, o ponto a partir do qual a **receita supera os custos** [Lustosa et al., 2008].

---

## 5. Planejamento da Capacidade com Base em Ponto de Equilíbrio


### Definições

.pull-left[
**Receita ou faturamento (R):**

- Qv: quantidade vendida
- p: preço unitário de venda

`$$R = Qv × p$$`

]

.pull-right[
**Notação:**

Cf: custo fixo que independe da quantidade produzida   
Qp: quantidade produzida   
Cu: custo unitário ou custo marginal (custo para se fabricar uma unidade do produto)   
CT: Custo total

`$$CT = Cf + Qp × Cu$$`
]

---

## 5. Planejamento da Capacidade com Base em Ponto de Equilíbrio


### Cálculo do Ponto de Equilíbrio

O ponto de equilíbrio pode ser encontrado igualando-se a receita ao custo total [Lustosa et al., 2008].

`$$R = CT$$`

Seja Q* a quantidade de equilíbrio. Assumindo que existe é possível vender uma quantidade Q*, se R = CT, então:

`$$Q* × p = Cf + (Q* × Cu)$$`

---

## 5. Planejamento da Capacidade com Base em Ponto de Equilíbrio

### Cálculo do Ponto de Equilíbrio

O ponto de equilíbrio pode ser dado por:

`$$Q* = Cf / (p - Cu)$$`
Em outras palavras, 

Q* = custo fixo / (preço unitário - custo unitário)


---

## 5. Planejamento da Capacidade com Base em Ponto de Equilíbrio

### Exemplo 1

**Enunciado:** Um restaurante que tem um custo fixo mensal a ser desembolsado no início de cada mês de R\$20.000,00 (e não tem outros custos fixos). Cada refeição tem um custo unitário médio de R\$5,00. Esse valor é constante e independe da quantidade produzida, para a faixa de produção considerada. O preço médio estimado para a venda de cada refeição tem o valor de R$7,00. Determine a quantidade de equilíbrio.

---

## 5. Planejamento da Capacidade com Base em Ponto de Equilíbrio

### Exemplo 2

**Enunciado:** Um restaurante tem um custo de instalação de R$80.000,00 (e não teria outros custos fixos). Cada refeição terá um custo médio de R$4,00. Esse valor é constante e independe da quantidade produzida, para a faixa de produção considerada. O preço estimado para a venda de cada refeição é também homogêneo e tem o valor de R$8,00. Considere a hipótese de que o restaurante operará com uma taxa de demanda igual à sua capacidade operacional (200 refeições/dia). Determine a partir de quanto tempo o negócio passa a ser lucrativo?

## 6. Plano Agregado de Produção

### Definição

**Planejamento agregado de produção** é um plano de produção que visa compatibilizar os recursos produtivos da empresa com a demanda agregada, no médio prazo [Martins and Laugeni, 2009]. Conforme afirma Martins and Laugeni [2009], duas estratégias podem ser adotadas e combinadas: 

(i) adequar os recursos necessários para atender a demanda ou   
(ii) atuar na demanda para adequá-la aos recursos produtivos disponíveis.

## 6. Plano Agregado de Produção


### Rotina para Análise da Capacidade de Produção

Uma rotina que pode ser seguida para a análise da capacidade de produção é apresentada a seguir:

1. Identificar os grupos de recursos a serem incluídos na análise
2. Obter o padrão de consumo (horas/unidade) de cada família incluída no plano para cada grupo de recursos
3. Multiplicar o padrão de consumo de cada família para cada grupo de recursos pela quantidade de produção própria prevista no plano para cada família
4. Consolidar as necessidades de capacidade para cada grupo de recursos

## 6. Plano Agregado de Produção

### Informações Necessárias

Há uma série de informações necessárias para a elaboração de um plano de produção:

**Recursos:** Equipamentos, instalações, força de trabalho, taxa de produção.

**Previsão da demanda:** Demanda prevista para as famílias de itens.

**Políticas alternativas:** Sub-contratações, contração de novos funcionários, contratos temporários, turnos extras, postergar a produção, estoques, etc.

**Dados de custos:** Produção normal, armazenagem, sub-contratações, turno extra, etc.

---

## 6. Plano Agregado de Produção


### Técnicas para Elaboração do Plano

Várias técnicas podem ser utilizadas para auxiliar na elaboração de um plano de produção. Algumas delas procuram soluções otimizadas, outras aproveitam-se da experiência e do bom senso dos planejadores.

**Técnicas informais de tentativa e erro:** empregam tabelas e gráficos para visualizar as situações planejadas e decidir pela mais viável.

**Técnicas de pesquisa operacional:** empregam modelos matemáticos (programação linear, programação por objetivos, simulação, algoritmos genéticos, etc.) para buscar a melhor alternativa.

## 7. Gestão da Capacidade Produtiva e Grau de Estocabilidade

### Capacidade Produtiva

Gestão da capacidade em operação depende do grau de estocabilidade:

- Alterar a capacidade disponível, ajustando-a às variações da demanda
- Influenciar a demanda para ajustá-la à capacidade disponível

---

## 7. Gestão da Capacidade Produtiva e Grau de Estocabilidade

### Alternativas para Influenciar a Demanda

**Alternativas para influenciar a demanda:**

- Promoções de preços
- Mudança temporária de foco
- Comunicação com o cliente
- Acesso virtual dos clientes ao serviço
- Sistema de reservas

---

## 7. Gestão da Capacidade Produtiva e Grau de Estocabilidade

### Gerenciando Capacidade e Receita

**Overbooking:** vender antecipadamente uma capacidade maior do que a realmente disponível na data de prestação do serviço.

**Gestão da receita (Yield Management):** tenta maximizar a receita da venda de serviço tomando decisões a respeito de preços discriminados (diferentes) a serem praticados, possibilidade de realocação de capacidade entre os diversos segmentos da demanda e nível adequado de overbooking.

Exemplo: preço da estadia em um hotel
